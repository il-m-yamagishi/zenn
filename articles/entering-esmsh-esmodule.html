<canvas id="canvas"></canvas>
<script type="module">
  import { Engine } from "https://esm.sh/@babylonjs/core/Engines/engine?exports=Engine";
  import { Scene } from "https://esm.sh/@babylonjs/core/scene?exports=Scene";

  const engine = new Engine(document.getElementById("canvas"));
  const scene = new Scene(engine);
  engine.runRenderLoop(() => scene.render());
</script>
